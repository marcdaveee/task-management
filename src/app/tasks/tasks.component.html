<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>

  <ul>
    @for(userTask of userTasks; track userTask.id){
    <li>
      <app-task [task]="userTask" (completeTask)="setTaskCompleted($event)" />
    </li>
    }
  </ul>
</section>
